<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Css</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid red;
            text-align: left;
        }
        th, td {
            padding: 15px;
        }
        tr:hover {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Sampath</td>
            <td>Reddy</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Sai</td>
            <td>Kiran</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Sia</td>
            <td>Ram</td>
            <td>C</td>
        </tr>
        <tr>
            <td>param</td>
            <td>Kusham</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
