<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Link</title>

    <style type="text/css">
        /* Unvisited Link */
        a:link {
            color: red;
            text-decoration: none;
        }
        /* Visited Link */
        a:visited {
            color: blue;
        }
        /* Mouse over Link */
        a:hover {
            color: purple;
            text-decoration: underline;
            background-color: yellowgreen;
        }
        /* Selected link */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <p><b><a href="#" target="_blank">Sample Link</a></b></p>
</body>
</html>
