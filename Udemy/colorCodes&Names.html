<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Codes And names</title>

    <style>
        h1 {
            color: red;
        }
        h2 {
            color: #33adff;
        }
        h3 {
            color: rgb(255,0,255);
        }
    </style>
</head>

<body>
    <h1>Heading 1 using Color Name</h1>
    <h2>Heading 2 using Color Code</h2>
    <h3>Heading 3 using Hexa Decimal Code</h3>
    <!-- To choose a hexa decimal color for color go to -> colorpicker.com -->
</body>
</html>
